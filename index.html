<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App | Scripting With Saad</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">

    <!-- linking remix icon -->

    <div id="main">
        <div class="app">
